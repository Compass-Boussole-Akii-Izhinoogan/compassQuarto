title: CompassTypst
author: Office of System Performance
version: 0.0.1
quarto-required: ">=1.4.11"
contributes:
  # project:
  #   project:
  #     type: book
  formats: 
    typst:
      papersize: a4
      margin:
        x: 1cm
        y: 1cm
      font-paths: 
        - Ubuntu
        - Nunito
        - Fira Sans
        - Chivo
        - Fira Mono
        - NunitoSans
      number-sections: false
      template-partials:
        - typst-template.typ
        - typst-show.typ
      filters:
        - CompassTypst.lua
      format-resources:
        - logo.png
